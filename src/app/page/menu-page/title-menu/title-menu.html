<img class="h-screen w-screen relative" src="assets/images/menu_principal.png"/>
<app-logo class="absolute top-1/5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[35%]"></app-logo>
<div class="mt-15 flex flex-col gap-4 items-center absolute top-1/3 left-1/2 transform -translate-x-1/2">
    <app-button-menu buttonText="NOUVELLE PARTIE" [route]="'/newGame'"></app-button-menu>
    <app-button-menu [isDisabled]="!hasSave" buttonText="CONTINUER" [route]="'/continue'"></app-button-menu>
    <app-button-menu buttonText="OPTIONS" [route]="'/options'"></app-button-menu>
    <app-button-menu buttonText="QUITTER" [route]="'/leave'"
        class="mt-10"></app-button-menu>
    </div>
    <app-profil 
        [visible]="showProfil"
        (closed)="showProfil = false"
        class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    </app-profil>
<button 
    (click)="showProfil = true"
    class="absolute bottom-1/10 left-1/12 transform -translate-x-1/2 text-gold text-5xl text-center font-romet hover:text-white transition duration-400 ease-in-out hover:cursor-pointer hover:scale-110"
    >Profil
</button>
