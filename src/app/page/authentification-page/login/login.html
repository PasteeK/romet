<h2 class="absolute top-1/7 left-1/2 transform -translate-x-1/2 z-10 text-3xl mb-6 text-center font-romet text-white">Se connecter</h2>

<form class="absolute top-1/5 left-1/2 transform -translate-x-1/2 z-10 max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md" (ngSubmit)="login()">
  <div class="mb-4">
    <label class="block mb-1 text-gray-700 font-medium">Nom d'utilisateur</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-bordeaux"
      type="text"
      [(ngModel)]="username"
      name="username"
      
      required />
  </div>

  <div class="mb-4">
    <label class="block mb-1 text-gray-700 font-medium">Mot de passe</label>
    <input
      class="w-full px-4 py-2 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-bordeaux"
      type="password"
      [(ngModel)]="password"
      name="password"
      required />
  </div>

    <!-- Message de succÃ¨s -->
  @if (successMessage()) {
    <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800 border border-green-300">
      {{ successMessage() }}
    </div>
  }

  <!-- Message d'erreur -->
  @if (errorMessage()) {
    <div class="mb-4 p-3 rounded-lg bg-red-100 text-red-800 border border-red-300">
      {{ errorMessage() }}
    </div>
  }

  <button
    class="w-full bg-buttonBack border-4 border-buttonBorder text-white font-semibold py-2 rounded-xl hover:bg-bordeaux transition duration-200 hover:cursor-pointer"
    type="submit">
    Se connecter
  </button>

  <button class="mt-5 hover:cursor-pointer" type="button" routerLink="/register">
    Pas de compte ?
  </button>
</form>

<img class="h-screen w-screen relative" src="assets/images/ecran_principal.png"/>
